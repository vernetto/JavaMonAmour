<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
    <h:head> 
        <title>Tutorial Java EE 7</title> 
    </h:head> 
    <h:body> 
        <h1>Java EE 7: Welcome to our Cloud Tutorial!</h1>
        
        <h:form>
        	<p:outputLabel value="name"></p:outputLabel>
        	<p:inputText value="#{personView.person.name}"></p:inputText>

        	<p:outputLabel value="age"></p:outputLabel>
        	<p:inputText value="#{personView.person.age}"></p:inputText>
        	
        	<p:commandButton value="add" actionListener="#{personView.add()}"></p:commandButton>
        
        </h:form> 
    </h:body> 
</html>
